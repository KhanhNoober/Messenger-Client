<div class="container">
    <div>
        <label for="room">
            Room:
            <input id="room" type="text" [(ngModel)]="room">
        </label>
        <label for="user">
            User:
            <input id="user" type="text" [(ngModel)]="user">
        </label>
        <button (click)="joinRoom()">Join Room</button>
    </div>
    <div>
        <div class="chatbox">
            <div class="message-container" *ngFor="let message of (messages$ | async)"
                [ngClass]="{'right': user === message.from}">
                <div>
                    <div [ngClass]="{'right': user === message.from}" class="name">
                        <div>{{message.from}}</div>
                    </div>
                    <div [ngClass]="{'right': user === message.from}" class="text">
                        <div [ngClass]="user===message.from ? 'blue' : 'white'">{{message.text}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <label for=" message">
            Message:
            <input id="message" type="text" [(ngModel)]="text" #input (keypress)="keyDownFunction($event)">
        </label>
        <button (click)="sendMessage()">Send Message</button>
    </div>
</div>
